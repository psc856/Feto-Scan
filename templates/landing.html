<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feto Scan</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Vanta.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Oswald', sans-serif;
            color: #333;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 15px;
            color: white;
            z-index: 10;
        }

        h1 {
            font-family: 'Fira Sans', cursive;
            font-size: 2.5rem;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 80%;
            height: 80%;
            margin-top: 80px;
        }

        .form-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.5s;
        }

        .btn-primary:hover {
            background-color: transparent;
            color: white;
            transform: translateY(-8px);
            border-color: #16c1d7;
            border-width: 3px;
        }

        #wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .result-container {
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .result-container.active {
            display: flex;
            opacity: 1;
        }

        .result-container img {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
            border-radius: 15px;
            border: 2px solid #f9f9f9;
        }

        .prediction-details {
            margin-top: 20px;
            color: white;
        }

        .prediction-details h2,
        .prediction-details h3 {
            color: #f9f9f9;
        }

    </style>

    <script>
        const circumference = "{{ circumference }}";  // Inject the prediction variable from Flask
        console.log("Circumference:", circumference);

        document.addEventListener("DOMContentLoaded", function () {
            VANTA.NET({
                el: "#wrapper",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0xffbf,
                backgroundColor: 0x0,
                points: 12.00,
                maxDistance: 27.00
            });

            let hasImage = false;

            // Preview uploaded image but don't shift or predict yet
            document.querySelector('input[type="file"]').addEventListener('change', function (event) {
                const [file] = event.target.files;
                if (file) {
                    const img = document.querySelector('.result-container img');
                    img.src = URL.createObjectURL(file);
                    hasImage = true; // Set flag to indicate an image is loaded
                    img.style.display = 'block';
                    document.querySelector('.result-container').classList.remove('active'); // Hide results when a new file is chosen
                }
            });

            // Handle form submission
            document.querySelector('form').addEventListener('submit', function (event) {
                if (!hasImage) {
                    event.preventDefault(); // Prevent submission if no image is loaded
                    alert("Please select an image before submitting!");
                }
            });
        });
    </script>
</head>

<body>
    <div id="wrapper"></div>

    <div class="header">
        <h1>FetoðŸ§ Scan</h1>
    </div>

    <div class="container">
        <div class="form-container">
            <form method="POST" enctype="multipart/form-data" action="/">
                <input type="file" name="image" class="form-control" accept="image/*" required>
                <button type="submit" class="btn btn-primary mt-3">Predict</button>
            </form>
        </div>

        <div class="result-container {{ 'active' if circumference else '' }}">
            <!-- Display the uploaded image -->
            {% if image_url %}
                <img src="{{ image_url }}" alt="Uploaded Image">
            {% else %}
                <img src="#" alt="No Image Selected" style="display: none;">
            {% endif %}

            <!-- Show the circumference prediction -->
            {% if circumference %}
                <div class="prediction-details">
                    <h2>Predicted Circumference: {{ circumference }} pixels</h2>
                </div>
            {% else %}
                <p>No prediction available</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
